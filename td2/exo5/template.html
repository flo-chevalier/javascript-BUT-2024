<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>La moselle des jeux</title>
    <style>
        #infos {
            font-size: 2em;
        }

        #cadre {
            margin: auto;
            position: relative;
            width: 450px;
            height: 450px;
            text-align: center;
            border: solid thin black;
        }

        #cadre p {
            margin: 0;
            display: table-cell;
            position: relative;
            height: inherit;
            width: inherit;
            font-size: 5em;
            vertical-align: middle;
        }

        span {
            width: 15px;
            height: 15px;
            position: absolute;
            background-color: darkgrey;
        }

        .transparent {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="infos">Gratter ici --></div>
    <span class="transparent"></span>

    <div id="cadre">
        <p id="texte"></p>
    </div>

    <script type="text/javascript">
        const GAGNE = 'Gagn√©';
        const PERDU = 'Perdu';
        const CADRE = document.getElementById('cadre');
        const LARGEUR = CADRE.clientWidth;
        const TAILLE = document.getElementsByTagName('span')[0].clientWidth;

        document.getElementById('texte').innerHTML = 'Perdu';

    </script>
</body>
</html>
